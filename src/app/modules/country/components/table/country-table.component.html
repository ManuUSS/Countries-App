<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries;  let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="country.flags.svg" class="small-flag" />
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.cca2]">
                    Ver más...
                </a>
            </td>
        </tr>
    </tbody>
</table>
