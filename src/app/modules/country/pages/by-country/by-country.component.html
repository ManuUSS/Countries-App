<h2>Búsqueda por país</h2>
<hr/>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="search()">
            <input type="text" 
                name="term" 
                placeholder="Buscar país..." 
                class="form-control"
                [(ngModel)]="term"
            >
        </form>
    </div>
</div>

<hr/>
<div
    *ngIf="isError"
    class="alert alert-danger"
>
    No se encontró ningún país con el nombre: {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table 
            class="table table-hover"
        >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries;  let i = index">
                    <td>{{ i }}</td>
                    <td>
                        <img [src]="country.flags.svg" class="small-flag"/>
                    </td>
                    <td>{{ country.name.common }}</td>
                    <td>{{ country.population | number }}</td>
                    <td>
                        <a 
                            [routerLink]="['/country', country.cca2]" 
                        >
                            Ver más...
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
