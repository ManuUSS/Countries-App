<div
    *ngIf="!country; else divCountry"
    class="alert alert-info"
>
    Espere por favor...
</div>

<ng-template #divCountry>
    <div class="animate__animated animate__fadeIn">
        <div class="row">
            <div class="col-12">
                <h1>País: <small>{{ country.name.common }}</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="country.flags.png" [alt]="country.name" class="img-thumbnail"/>
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <b>Capital: </b> {{ country.capital }}
                    </li>
                    <li class="list-group-item">
                        <b>Población: </b> {{ country.population }}
                    </li>
                    <li class="list-group-item d-flex flex-column">
                        <p>
                            <b>Latitud: </b>
                             {{ country.latlng[0] }}
                        </p>
                        <p>
                            <b>Longitud: </b> 
                            {{ country.latlng[1] }}
                        </p>
                    </li>
                    <li class="list-group-item">
                        <b>Código: </b> {{ country.cca3 }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="badge bg-primary me-1">{{ country.name.official }}</span>
            </div>
        </div>
    </div>
</ng-template>
